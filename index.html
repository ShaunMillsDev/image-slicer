<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <div id="main-container">
            <div id="instructions-container">
                <h3 class="title">How to use:</h3>
                <p class="instructions"><b>1.</b> Choose the image of your work schedule.</p>
                <p class="instructions"><b>2.</b> Move and resize the red box around each day and press the add (+) button.</p>
                <p class="instructions"><b>3.</b> When you have selected all the days you want to add to your calendar, press the 'Add to Calendar' button to add your selections to your Google Calendar.</p>
            </div>
            
            <div id="upload-container">
                <label for="imageUpload" class="button">Choose Image</label>
                <input type="file" id="imageUpload" style="display: none;">

                <button class="button" id="create-image-button">+</button>
            </div>

            <div id="editor">
                <div class="image-container"></div>
                <div class="box"></div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
